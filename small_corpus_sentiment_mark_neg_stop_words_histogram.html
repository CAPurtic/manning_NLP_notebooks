<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-aa9fd352eeb2560cfefe852ee9a23fed"}, "mark": "bar", "encoding": {"x": {"type": "quantitative", "field": "division"}, "y": {"type": "quantitative", "field": "count"}}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-aa9fd352eeb2560cfefe852ee9a23fed": [{"count": 207, "division": -1.0}, {"count": 53, "division": -0.75}, {"count": 493, "division": -0.5}, {"count": 253, "division": -0.25}, {"count": 2204, "division": 0.0}, {"count": 515, "division": 0.25}, {"count": 467, "division": 0.5}, {"count": 11, "division": 0.75}, {"count": 297, "division": 1.0}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"

          throw error;

      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
